{% extends "layout.html" %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1>
                    Expense Logs of All Time
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="card shadow rounded mx-auto">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Category</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for expense_row in rows %}
                                <tr>
                                    <td>{{ expense_row.date }}</td>
                                    <td style="color: green">{{ expense_row.amount }}</td>
                                    <td>{{ expense_row.category }}</td>
                                    <td>{{ expense_row.description }}</td>
                                    <td>
                                        <form action="{{ url_for('delete', table='expenses', id=expense_row.id) }}" method="POST">
                                            <button type="submit" class="btn btn-danger btn-sm">Del</button>
                                        </form>
                                    </td>
                                </tr>
                                
                            {% endfor%}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
